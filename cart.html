<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

</head>

<body>

    <br><br><br>
    <div id="results">


    </div>
    <button><a href="login.html">PROCEED</a></button>
</body>

</html>
<script>

    let totData = JSON.parse(localStorage.getItem("fruits"));

    console.log(totData)

    let container = document.getElementById("results");

    append(totData);
    function append(totData) {
        container.innerHTML = null;

        totData.map(function (el, i) {

            let div = document.createElement("div");
            div.setAttribute("id", "card");

            let name = document.createElement("h3");
            name.setAttribute("id", "name");
            name.innerText = el.name;

            let price = document.createElement("p");
            price.setAttribute("id", "price");
            price.innerText = el.price;
            let qty = document.createElement("p");
            qty.setAttribute("id", "qty");
            qty.innerText = el.qty;
            let img = document.createElement("img");
            img.setAttribute("id", "img");
            img.src = el.image;
            let remove = document.createElement("button");
            remove.setAttribute("id", "btn")
            remove.innerText = "Remove";
            remove.addEventListener("click", () => {
                removeFun(el, i);
            })

            div.append(img, name, qty, price);
            container.append(div);

        });
    }

    function removeFun(el, i) {
        totData.splice(i, 1);
        localStorage.setItem("fruits", JSON.stringify(totData));
        append(totData);


    };
</script>
