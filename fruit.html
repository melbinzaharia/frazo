<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>
<style>
    #result {
        
        display: flex;
        gap: 10px;
    }

    #card:hover {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        width: 20%;
        margin: auto;
    }
</style>

<body>
    <h1 id="heading">FRUITS</h1>
    <br><br><br>
    <div id="result">

    </div>
    <button ><a href="cart.html">cart</a></button>

</body>

</html>
<script>
    let Exotic = [
        {
            "name": "Orange",
            "price": "100",
            "image": "https://images.fraazo.com/fraazo-prod/products/product_images/000/000/432/original/data/tr:w-256,h-256",
            "qty": "!kg"
        },
        {
            "name": "BlueBerry",
            "price": "100",
            "image": "https://images.fraazo.com/fraazo-master/FBLU1.png/tr:w-256,h-256",
            "qty": "500gms"
        },
        {
            "name": "kiwi, 1kg",
            "price": "99",
            "image": "https://images.fraazo.com/fraazo-master/FKIW2.png/tr:w-256,h-256",
            "qty": "1kg"
        },
        {
            "name": "litche",
            "price": "25",
            "image": "https://images.fraazo.com/fraazo-prod/images/images/000/007/690/original/data/tr:w-256,h-256",
            "qty": "1 pc"
        },
        {
            "name": "Onion, 1kg",
            "price": "10",
            "image": "https://images.fraazo.com/fraazo-master/BONI11.png/tr:w-256,h-256,f-webp",
            "qty": "1kg"
        },
    ]
    let container = document.getElementById("result");
    Exotic.forEach(function (el) {
        let div = document.createElement("div");
        div.setAttribute("id", "card");

        let name = document.createElement("h3");
        name.setAttribute("id", "name");
        name.innerText = el.name;

        let price = document.createElement("p");
        price.setAttribute("id", "price");
        price.innerText = el.price;
        let qty = document.createElement("p");
        qty.setAttribute("id", "qty");
        qty.innerText = el.qty;
        let img = document.createElement("img");
        img.setAttribute("id", "img");
        img.src = el.image;

        let btn = document.createElement("button");
        btn.setAttribute("id", "btn");
        btn.innerText = "ADD to Cart";
        btn.addEventListener("click", (el) => {
            cartFun(el)
        })

        div.append(img, name, qty, price, btn);
        container.append(div);
    })

    function cartFun(el) {
        Exotic.push(el);
        localStorage.setItem("fruits", JSON.stringify(Exotic));
    }
</script>
